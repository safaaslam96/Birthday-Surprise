<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shahrukhüéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff6ec4, #f7b733);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      max-width: 650px;
      width: 90%;
      transition: all 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 5px;
    }

    .cake {
      position: relative;
      width: 250px;
      margin: 20px auto;
    }

    .cake img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .hidden { display: none; }

    .glow {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #ff6ec4,
                   0 0 10px #ff6ec4,
                   0 0 20px #f7b733,
                   0 0 30px #f7b733;
      animation: glowFlicker 1.5s infinite alternate;
    }

    @keyframes glowFlicker {
      from {
        text-shadow: 0 0 5px #ff6ec4,
                     0 0 10px #ff6ec4,
                     0 0 20px #f7b733,
                     0 0 30px #f7b733;
        opacity: 1;
      }
      to {
        text-shadow: 0 0 2px #ff6ec4,
                     0 0 5px #ff6ec4,
                     0 0 10px #f7b733;
        opacity: 0.8;
      }
    }

    .falling {
      position: fixed;
      top: -50px;
      font-size: 22px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    .spark {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: explode 1s forwards;
    }

    @keyframes explode {
      from { transform: scale(0) translate(0,0); opacity: 1; }
      to { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #ff6ec4;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #startBtn:hover {
      background: #f7b733;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <button id="startBtn">Click to Celebrate üéÇ</button>

    <div id="countdown" class="hidden"></div>

    <div class="cake hidden" id="cake">
      <img src="assets/cake.png" alt="Birthday Cake">
    </div>

    <div class="wish hidden" id="wish">
      <h1>üéâ Happy  Birthday Shahrukh üéÇ</h1>
      <p>Wishing you joy, success, and endless happiness on your special day! Shahrukh ‚ú®</p>
    </div>
  </div>

  <audio id="song" src="assets/song.mp3"></audio>
  <audio id="countdown-sound" src="assets/countdown.mp3"></audio>

  <script>
    const countdown = document.getElementById("countdown");
    const cake = document.getElementById("cake");
    const wish = document.getElementById("wish");
    const song = document.getElementById("song");
    const countdownSound = document.getElementById("countdown-sound");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      countdown.classList.remove("hidden");
      startCountdown();
    });

    function startCountdown() {
      let counter = 3;
      countdown.textContent = counter;

      const interval = setInterval(() => {
        if (counter > 0) {
          countdownSound.currentTime = 0;
          countdownSound.play().catch(err => console.log("Audio blocked:", err));

          countdown.textContent = counter;
          counter--;
        } else {
          clearInterval(interval);

          countdownSound.pause();
          countdownSound.currentTime = 0;

          countdown.innerHTML = `<span class="glow">I have a surprise for you üéÅ</span>`;

          setTimeout(() => {
            countdown.classList.add("hidden");
            cake.classList.remove("hidden");
            wish.classList.remove("hidden");
            song.play().catch(err => console.log("Song blocked:", err));
            startCelebration();
            startFireworks();
          }, 2000);
        }
      }, 1000);
    }

    function startCelebration() {
      const items = ["üå∏","üåπ","üå∫","üå∑","üíê","üéä","üéâ","‚ú®"];
      setInterval(() => {
        const item = document.createElement("div");
        item.classList.add("falling");
        item.innerText = items[Math.floor(Math.random() * items.length)];
        item.style.left = Math.random() * window.innerWidth + "px";
        item.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 6000);
      }, 300);
    }

    function startFireworks() {
      setInterval(() => {
        for (let i = 0; i < 15; i++) {
          const spark = document.createElement("div");
          spark.classList.add("spark");
          spark.style.left = (window.innerWidth / 2) + "px";
          spark.style.top = (window.innerHeight / 2) + "px";
          spark.style.setProperty("--x", `${(Math.random() - 0.5) * 400}px`);
          spark.style.setProperty("--y", `${(Math.random() - 0.5) * 400}px`);
          document.body.appendChild(spark);
          setTimeout(() => spark.remove(), 1000);
        }
      }, 2000);
    }
  </script>
</body>
</html>
